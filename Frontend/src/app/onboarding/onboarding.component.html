<app-navbar />
<section class="onboarding">
  <h1>Welcome to the onboarding !!</h1>
  <h2>Now you must set your master password to store your entries</h2>

  <form action="">
    <input
      type="password"
      placeholder="Master Password"
      name="master_password"
      id="master_password"
    />
    <button class="button submit" disabled *ngIf="is_submiting">
      Creating ...
    </button>

    <button
      class="button submit"
      (click)="setMasterPassword($event)"
      *ngIf="!is_submiting"
    >
      Continue
    </button>
  </form>
</section>
